<!DOCTYPE html>
<html lang="en">

<body>

<div class="container">
    <main>
        {% for myimage in site.static_files %}
            {% if myimage.path contains '/images/' %}
                <img src="{{ myimage.path }}" alt="{{ myimage.path }}" />
            {% endif %}
        {% endfor %}
    </main>
</div>

</body>
</html>
